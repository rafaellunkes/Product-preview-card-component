<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
  <body>
    <main>
      <img id="image-product" src="./images/image-product-desktop.jpg" alt="perfume">
      <div class="infos">
        <h1>perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <table>
          <tr><td id="promo">$149.99</td><td id="preco">$169.99</td></tr>
          <tr><td colspan="2"><button><img src="./images/icon-cart.svg" alt="icon-cart">   Add to Cart</button></td></tr>
        </table>
      </div>
    </main>
  </body>
</html>
